<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
</head>
<body>

<div class="container-fluid ">
    <div class="row min-vh-100 align-items-center">

        <div class="col-12 col-xl-6 d-flex justify-content-center align-items-center p-4">
            <img src="images/hero-image.png" class="heroimg img-fluid" alt="Hero Image">
        </div>


        <div class="col-12 col-xl-6 d-flex justify-content-center align-items-center">
            <div class="content-wrapper text-center text-xl-start">

                <img src="images/header-logo.svg" class="logo mb-4" alt="Logo">

                <h1 class="headline">
                    We are <span class=" fw-bold" style="color: #C8242F;">experts</span> in business,<br>
                    marketing, growth, & sales
                </h1>

                <h4 class="mt-4">Login into your account</h4>

                <div class="rside mx-auto mx-xl-0">
                    <input type="email" class="form-control" placeholder="Username">
                    <input type="password" class="form-control" placeholder="Password">

                    <div class="button-container mt-3">
                        <button class="btn rounded-pill px-4" style="background-color: #C8242F;"><a class="text-white" href="dashboard.html" style="text-decoration: none;">Login</a></button>
                        <a href="#" class="text-muted mt-2" style="text-decoration: none;">Forgot Password?</a>
                    </div>
                </div>

                <p class="text-muted mt-4">
                    Are you a new member?
                    <a href="#" class="text-danger fw-semibold" style="text-decoration: none;">Register Here</a>
                </p>

            </div>
        </div>

    </div>
</div>

</body>
</html>
